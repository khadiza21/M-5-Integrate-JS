<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>Change color</h1>

    <!-- direct styling add onclick  inline  -->
    <!-- type 1 -->
    <button onclick="document.body.style.color = 'red'">Make Red</button>


    <!-- onclick handler directly via js internal -->
    <!-- type 2 -->
    <button onclick="makeYellow()">Make Yellow</button>
    <script>
        function makeYellow() {
            document.body.style.backgroundColor = 'yellow';
        }
    </script>



    <!-- external-->
    <button onclick="makeGreen()">Make Green</button>

    <!-- type 3  -->
    <button id="make-purple">Make Purple</button>
    <script src="js/2-event.js"></script>







</body>

</html>
