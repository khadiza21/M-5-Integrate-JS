<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-Er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16">Let's Get Some <span
                class="font-semibold text-purple-600">Moooooneeey</span> !!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transection  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl ">Deposit</h3>
                    <h4 class="text-5xl ">$<span id="depositeA">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded text-white">
                    <h3 class="text-2xl ">Withdraw</h3>
                    <h4 class="text-5xl ">$<span id="withdrawA">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-2xl ">Balance</h3>
                    <h4 class="text-5xl ">$<span id="balanceA">1200</span></h4>
                </div>

            </div>
        </section>


        <!-- deposite and Withdraw  -->
        <section class="grid grid-cols-2 gap-4">
            <!-- deposite -->
            <div class="bg-pink-300 p-8 my-8 rounded">
                <h3 class="text-2xl py-2">Please Deposit</h3>
                <div action="action">
                    <input id="deposite-amount" type="text" placeholder="deposite amount"
                        class="border block mb-4 px-2 border-gray-400 w-3/4  rounded">

                    <button class="bg-green-600 px-4 rounded py-2  text-white font-medium"
                        id="deposite">Deposit</button>
                </div>
            </div>
            <!-- withdraw -->
            <div class="bg-purple-300 p-8 my-8 rounded">
                <h3 class="text-2xl py-2">Please Withdraw</h3>
                <div action="action">
                    <input id="withdraw-amount" type="text" placeholder="withdraw amount"
                        class="border block mb-4 px-2 border-gray-400 w-3/4  rounded">

                    <button class="bg-green-600 px-4 rounded py-2  text-white font-medium"
                        id="withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
