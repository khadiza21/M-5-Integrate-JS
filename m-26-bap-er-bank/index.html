<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<header>
    <h1 class="text-5xl text-center mt-16">Welcome to my <span
            class="font-semibold text-purple-600">Baap-Er-Bank</span>!!!</h1>
</header>
<main>
    <section class="bg-green-100  w-3/4 mx-auto mt-8 rounded px-8 py-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div action="action">
            <input id="user-email" type="email" placeholder="your email"
                class="border block mb-4 px-2 border-gray-400 w-3/4  rounded">
            <input type="password" name="" id="user-pass" placeholder="password"
                class="border block mb-4 px-2 border-gray-400 w-3/4 rounded">
            <button class="bg-green-600 px-4 rounded py-2  text-white font-medium" id="login-submit">Submit</button>
        </div>
    </section>
</main>
<script src="bank.js"></script>
</body>

</html>
